<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Div & Span</title>
	<style type="text/css">
		#topo {
			background: steelblue;
		}
		#conteudo{
			background: orangered;
		}
		#rodape{
			background: lightgray;
			
		}
		#assinatura{
			background: blueviolet;
		}
		.produto{
			background: gray;
			margin: 10px;
		}
		.azul{
			background: blue;
		}


	</style>
</head>
<body>
	<div id="topo">
		<img src="resources/amazon prime.png" width="200">
		<ul>
			<li>Home</li>
			<li>Produtos</li>
			<li>Contato</li>
		</ul>
	</div>
	<div id="conteudo">		
		<div class="produto">Produto 1</div>
		<div class="produto">Produto 2</div>
		<div class="produto">Produto 3</div>
	</div>
	<div id="rodape">
		Todos <span class="azul">direitos</span> reservados
	</div>
	<span id="assinatura">
		leandrocf79
	</span>
	<span>
		@gmail.com
	</span>
</body>
</html>
