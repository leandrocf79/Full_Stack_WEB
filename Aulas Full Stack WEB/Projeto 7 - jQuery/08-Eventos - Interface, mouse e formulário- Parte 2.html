<!DOCTYPE html>
<html>
<head>
	<title>Interface, mouse e formulário</title>
	<link rel="stylesheet" type="text/css" href="css/01-estilo.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script type="text/javascript" src="js/jQuery.v3.6.0.js"></script>

</head>
<body>

	<h1>Formulários</h1>
	<form name="formulario">

		<input type="text" name="entrada" placeholder="nome">
		<hr>
		sexo:
		<select name="selecao">
			<option value="padrao">--</option>
			<option value="m">Masculino</option>
			<option value="f">Feminino</option>
		</select>
		<hr>
	<!-- Tendo varios (name="idade") o usuário consegue selecionar apenas 1-->
	<!--value="0-18" é para fazer a patura dos dados-->
		<input type="radio" name="idade" value="0-17"> de 0 até 17<br> 
		<input type="radio" name="idade" value="18-29">de 18 até 29<br>
		<input type="radio" name="idade" value="30-120">30 ou mais<br>
		<hr>
		<input type="checkbox" name="termo" value="aceitar">Aceitar termos<br>

		<input type="submit" name="enviar" value="Salvar">

	</form>
	<script type="text/javascript" src="js/08-script.js"></script>
</body>
</html>
