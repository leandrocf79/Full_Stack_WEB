<!DOCTYPE html>
<html>
<head>
	<title>Manipulando elementos</title>
	<link rel="stylesheet" type="text/css" href="css/01-estilo.css">
	<meta charset="utf-8">
	<script type="text/javascript" src="js/jQuery.v3.6.0.js"></script>

</head>
<body>

	<h1>Selecionando elementos (será usado .detach())</h1>
	<p><strong>Paragrafo 1</strong></p>
	<p><strong>Paragrafo 2</strong></p>

	<ul id="lista" quantidade="6">
		<li>LeandroCF79</li>
		<li>ana</li>
		<li>Manoel</li>
		<li selecionado>Maria</li>
		<li>Joao</li>
		<li>Joana</li>
	</ul>

	<hr>

	<div id="conteudo">
		<span>Conteúdo1</span>
		<span>Conteúdo2</span>
	</div>

	<button acao-clique>Clique</button>

	<script type="text/javascript" src="js/05-script.js"></script>

</body>
</html>
