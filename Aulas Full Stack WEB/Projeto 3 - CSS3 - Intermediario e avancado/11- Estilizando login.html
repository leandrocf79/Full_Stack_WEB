<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Estilizando login</title>
	<link rel="stylesheet" type="text/css" href="2- CSS/11-estilos.css">
</head>
<body>

	<div id="container">
		<img src="resources/11-imagens/perfil.png">
		<form>
			<div>
				<input class="email" type="text" name="email" id="email"
				placeholder="Digite seu e-mail">
			</div>
			<div>
				<input class="senha" type="password" name="password" id="password"
				placeholder="Senha">
			</div>
			<div>
				<input class="submit" type="submit" value="Logar"> <!--é o botão-->
			</div>
		</form>
	</div>

</body>
</html>
