<!DOCTYPE html>
<html>
<head>
	<title>Fontes customizadas</title>
	<style type="text/css">
		
		@font-face {
			font-family: "Road Rage";
			src: url("RoadRage.woff");/* Está na mesma pasta apenas para demonstração*/
		}

		@font-face {
			font-family: Heart;
			src: url("BringHeart.woff");
		}

		@font-face {
			font-family: Ancient;
			src: url("Ancient-Medium.woff");
		}

		h1 {
			font-size: 3em;
			font-family: Road Rage;
		}

	</style>
</head>
<body>

	<h1>Fontes Customizadas - Road Rage</h1>

	<h1 style= "font-family: Heart"; ></style>Fontes Customizadas - Heart</h1>
	<h1 style="font-family: Ancient">Fontes Customizadas - Ancient</h1>
		
</body>
</html>
