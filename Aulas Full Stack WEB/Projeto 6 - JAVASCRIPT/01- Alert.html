<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	
	<script type="text/javascript">
		alert("JavaScrip.\nAlert no Head. \n\n Comentários aqui podem ser feitos com \n// para uma linha \n /* */ para multiplas linhas")
		/*Algumas aplicações de JavaScrip deve ser colocadas após a "chamada" dele,
		 para evitar transtornos o interessante é criar uma pasta fora do html com 
		 a extenção ( .js ).*/
	</script>


	<title>JavaScrip - Alert</title>
</head>
<body>

	<h1>Saudação</h1>
	<p id="mensagem"></p>
	
	<script type="text/javascript">
		var hora = new Date() .getHours()
		var saudacao

		//hora = 15

		if (hora <12){
			saudacao = "Bom dia!"
		}
		else if(hora <18){
			saudacao = "Boa tarde!"
		}
		else{
			saudacao = "Boa noite!"
		}
		document.getElementById("mensagem").innerHTML = saudacao
		//document - acessa o body
		//gerElementById - pega o id no body, no caso é "mensagem"
		//innerHTML - Configura um texto dentro do <p> ou outros como <h1> etc
	</script>

</body>
</html>
