<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Javascript -->
    <script type="text/javascript">
      
      function calcularPreco(){             
        //validar campos
        let precoAlcool = document.getElementById('alcool').value
        let precoGasolina = document.getElementById('gasolina').value
        // .value para capturar o valor digitado

        if( precoAlcool != "" ){
          if( precoGasolina != "" ){

            /*Calcular se é melhor usar álcool ou gasolina
              * se valorAlcool / valorGasolina >= 0.7 é melhor utilizar Gasolina
              * senão é melhor utilizar álcool
            */
            let resultado = precoAlcool / precoGasolina

            if( resultado >= 0.7 ){
              //alert("Melhor utilizar gasolina")
              document.getElementById('resultado').innerHTML = "Melhor utilizar: Gasolina"
            }else{
              //alert("Melhor utilizar alcool")
              document.getElementById('resultado').innerHTML = "Melhor utilizar: Álcool"
            }

          }else{
            alert("Preencha o preço da Gasolina")
          }
        }else{
          alert("Preencha o preço do Álcool")
        }
      }
             
            
    </script>

    <title>Álcool ou Gasolina</title>

  </head>

  <body>
    
    <div class="container mt-5">
        <div class="row">
          <div class="col-md-12 d-flex justify-content-center">

            <div class="card">
              <div class="card-body">
                <h2 class="card-title">É melhor utilizar Álcool ou Gasolina?</h2>
                <form>

                  <div class="form-group mr-2">
                    <label for="alcool">Preço do álcool</label>
                    <input type="text" placeholder="Digite o preço do álcool (ex: 2.20)" class="form-control"   
                                                    id="alcool">
                  </div>

                  <div class="form-group mr-2">
                    <label for="alcool">Preço da gasolina</label>
                    <input type="text" placeholder="Digite o preço da gasolina (ex: 3.50)" class="form-control"
                                                    id="gasolina">
                  </div>

                  <div class="alert alert-primary" id="resultado">Resultado</div>
                  <!--id="resultado"   vai exibir valor de .innerHTML -->

                  <button type="button" class="btn btn-primary" 
                  onclick="calcularPreco()">Calcular</button><!-- onclick="" chama a função e JS-->

                </form>
              </div>
            </div>

          </div>
        </div>
      </div>

  </body>

</html>
