<!DOCTYPE html>
<html>
<head>
	<title>Selecionando elementos</title>
	<link rel="stylesheet" type="text/css" href="css/02- estilo.css">
	<script type="text/javascript" src="js/03-script.js"></script>
</head>
<body>

	<form name="cadastro">

		<input type="text" name="nome" id="nome">
		<input type="text" name="email" id="email">
		<select name="sexo" id="sexo">
			
			<option value="">--</option>
			<option value="m">Masculino</option>
			<option value="feminino">Feminino</option>
			<option value="outros">Outros</option>
		</select>

	</form>

	<button onclick="salvar()">Salvar</button> <!-- colocar botão fora do formuário-->

</body>
</html>
