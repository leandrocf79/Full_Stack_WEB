    <!-- Cria um botão -->
    <button class="btn btn-primary" id="generate" style="background: #1e68b4">QUINA (5 - 80) </button>

    <div id="results"></div>

    <script>
      // Obtém o botão
      const button = document.getElementById('generate');
      // Obtém o elemento para exibir os resultados
      const resultsEl = document.getElementById('results');

      // Adiciona um event listener para o clique no botão
      button.addEventListener('click', () => {
        // Cria um array vazio para armazenar os números gerados
        const numbers = [];

        // Enquanto o array tiver menos de 6 elementos, gera um novo número
        while (numbers.length < 5) {
          // Gera um número aleatório entre 1 e 50
          const number = Math.floor(Math.random() * 80) + 1;

          // Verifica se o número já está presente no array
          if (!numbers.includes(number)) {
            // Adiciona o número ao array
            numbers.push(number);
          }
        }

        // Classifica o array em ordem crescente
        numbers.sort((a, b) => a - b);

        // Exibe os números gerados
        resultsEl.innerHTML = '<h4 class="mt-3">Números gerados:</h4>';
        resultsEl.innerHTML += '<div class="alert alert-primary">' + numbers.join(', ') + '</div>';
      });
    </script>
  </div>
