<!doctype html>
<html lang="pt-br">
  <head>

    <title>Bootstrap - Font awesome</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Iconic CSS -->
    <link href="icones/iconic/font/css/open-iconic-bootstrap.css" rel="stylesheet">



    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="icones/fontawesome/css/all.css">  
       <!-- ou pode usar direto do site:

     Font Awesome 

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
-->


  </head>
  <!-- REFERÊNCIAS PARA ICONES:
    https://fontawesome.com/start   vai enviar por email o link confirmação para icones free

    https://getbootstrap.com/docs/4.0/extend/icons/
    https://fontawesome.com/icons?d=gallery&m=free

    https://useiconic.com/open#icons   https://github.com/iconic/open-iconic
    Veja como utilizar no <span> etc

    https://fontawesome.com/docs/web/setup/host-yourself/webfonts     FREE
    PODE USAR LOCAL OU LINK DA WEB
  -->



  <body style="margin-bottom: 200px;padding: 16px;">

    
    <h3 class="border-bottom">Font awesome</h3>
    <i class="fas fa-battery-half display-3 text-danger"></i>
    <span class="fas fa-bomb display-3 text-warning"></span>


    <button class="btn display-3 btn-danger btn-lg"> <!-- pode definir tamanho, cor etc: display-3 btn-danger style="font-size: 150px"-->
      <i class="fas fa-bomb"></i>
      Clique aqui
    </button>

    <h3 class="border-bottom">Iconic</h3>
    <span class="oi oi-bell display-3 text-danger"></span>
    <i class="oi oi-clock display-3 text-success"></i>

    <button class="btn btn-dark btn-lg">
      <i class="oi oi-clock"></i>
    </button>
    <br><br>

    <span class="oi oi-caret-right text-info"></span>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
