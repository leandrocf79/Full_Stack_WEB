<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Estilizar tabelas</title>
	<link rel="stylesheet" type="text/css" href="2- css/9-estilos.css">
</head>
<body>
	<h2>Estilizar tabelas</h2>
	<table>
		<tr>
			<th>Cód</th>
			<th>Produto</th>
			<th class="numero">Preço</th>
		</tr>

		<tr>
			<td>001</td>
			<td>Notebook</td>
			<td class="numero">R$ 2.500,00</td>
		</tr>
		<tr class="alterna_cor">
			<td>002</td>
			<td>Cel motorola</td>
			<td class="numero">R$ 1.500,00</td>
		</tr>
		<tr>
			<td>003</td>
			<td>Iphone</td>
			<td class="numero">R$ 3.500,00</td>
		</tr>
		<tr class="alterna_cor">
			<td>004</td>
			<td>Monitor</td>
			<td class="numero">R$ 500,00</td>
		</tr>
		<tr>
			<td>005</td>
			<td>Mesa de escritório</td>
			<td class="numero">R$ 550,00</td>
		</tr>
		<tr class="alterna_cor">
			<td>006</td>
			<td>DVD sistema op</td>
			<td class="numero">R$ 570,00</td>
		</tr>



	</table>


</body>
</html>
